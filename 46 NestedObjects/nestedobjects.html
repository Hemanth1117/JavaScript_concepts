<script>
    //  nested objects: objects inside of other objects.
    //                  allows you to represent more complex data structures
    //                  child object is enclosed by a  parent object



    //           person{Adress{}, ContactInfo{}}
    //           ShoppingCart{keyboard{}, mouse{}, monitor{}}




    // example one

    const peron = {
        fullname: "spongebob",
        age: 30,
        isStudent: true,
        hobbies:["karate","jellyfishing","cooking"],
        address:{
            street: "124 Conch street",
            city: "Bikini Bottom",
            country: "Int. Water"
        }
    }

    console.log(person.fullname)
    console.log(person.age)
    console.log(person.isStudent)
    console.log(person.hobbies[2])
    console.log(person.address.country)



    // looping through the properties


    for(const property in person.address){
        console.log(person.address[property])
    }





    // example two




    class person{
        constructor(name, age, ...address){
            this.name = name;
            this.age = age;
            this.address = new Adress(...address)
        }
    }


    class Adress{
        constructor(street, city, country){
            this.street = street;
            this.city = city;
            this.country = country;
        }
    }


    const person1 = new peron(
                            "spongebob", 30, "124 Conch St.",
                            "Bikini Bottom",
                            "Int. Waters"
    );
    
    const person2 = new peron(
                            "patrick", 37, "126 Conch St.",
                            "Bikini Bottom",
                            "Int. Waters"
    );
    const person3 = new peron(
                            "squidward", 45, "126 Conch St.",
                            "Bikini Bottom",
                            "Int. Waters"
    );





    console.log(person1.address.country)
    console.log(person3.address.country)

</script>
