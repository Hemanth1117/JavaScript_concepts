
<script>



// .map() = accepts a callback and applies that function to each element 
// of an array, then return a new array



// example one

const array = [1, 2, 3, 4, 5]
const squares = array.map(square)
const cubes = array.map(cube)

console.log(cubes)





function square(element){
    return Math.pow(element, 2)
}
function cube(element){
    return Math.pow(element, 3)
}




//example two
const characters = ["spongebob","patrick","squidward","sandy"]


const studentUpper = characters.map(upperCase)
console.log(studentUpper)
const studentLower = characters.map(lowerCase)
console.log(studentLower)


function upperCase(element){
    return element.toUpperCase()
}

function lowerCase(element){
    return element.toLowerCase()
}




// example three
const dates = ["2024-3-10", "2025-7-23","2026-12-12"]


const formatedDates = dates.map(format)
console.log(formatedDates)


function format(date){
    const parts = date.split("-")
    return `${parts[1]}/${parts[2]}/${parts[0]}`
}

</script>
